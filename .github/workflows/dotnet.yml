# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "27-add-linux-build-files" ]
  pull_request:
    branches: [ "27-add-linux-build-files" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x
#    - name: Restore dependencies
#      run: dotnet restore Sparked.Csv2FhirMapping/Sparked.Csv2FhirMapping.sln
    - name: Build
      run: dotnet publish Sparked.Csv2FhirMapping/Sparked.Csv2FhirMapping.sln -r win-x64 -c Release -p:PublishSingleFile=True --framework net7.0 --self-contained false --output "Sparked.Csv2FhirMapping"
#    - name: Test
#      run: dotnet test --no-build --verbosity normal
