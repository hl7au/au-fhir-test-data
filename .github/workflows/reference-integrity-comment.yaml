name: Reference Integrity Comment
# When the reference integrity check workflow runs on a forked repository, it will not have permission to comment on the pull request in main repository.
# This workflow runs in the main repository, collects the results from the reference integrity check, and comments on the pull request.

on:
  workflow_run:
    workflows: ["Reference Integrity Check"]
    types:
      - completed

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: reference-check-result
          run-id: ${{ github.event.workflow_run.id }}

      - name: Read result
        id: read
        run: |
          result=$(jq -r '.result' result.json)
          errors=$(jq -c '.errors' result.json)
          echo "result=$result" >> $GITHUB_OUTPUT
          echo "errors=$errors" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const errors = JSON.parse('${{ steps.read.outputs.errors }}');
            let body = `Integrity Check Result: **${{ steps.read.outputs.result }}**`;
            if (Object.keys(errors).length) {
              body += "\n\n**Reference Integrity Errors:**\n\n| Filename | Error |\n|---|---|\n";
              for (const [file, error] of Object.entries(errors)) {
                body += `| \`${file}\` | ${error} |\n`;
              }
            }
            await github.rest.issues.createComment({
              issue_number: context.payload.workflow_run.pull_requests[0].number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });