name: Run Validator
run-name: ${{ github.actor }} is validating FHIR resources 🔥
on: [push]
jobs:
  Install-And-Run:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - name: Cache apt-install
      # You may pin to the exact commit or the version.
      # uses: daaku/gh-action-apt-install@92eea4f84f90c895b544aaec6ae21839127c84e5
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
         # Packages to install.
         packages:
           wget
           default-jdk
           xsltproc
         execute_install_scripts: true
      - run: wget https://github.com/hapifhir/org.hl7.fhir.core/releases/latest/download/validator_cli.jar
      - run: java -jar validator_cli.jar generated/*.json -version 4.0.1 -tx https://tx.dev.hl7.org.au/fhir -ig hl7.fhir.au.core#0.4.0-preview  -sct au -level errors -jurisdiction au -html-output g_validation.html -output g_validation.xml
      - run: xsltproc extract_error_files.xsl g_validation.xml > quarantine_errors.sh
      - run: chmod +x quarantine_errors.sh
      - run: ./quarantine_errors.sh
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: validation-result
          path: g_validation.*ml